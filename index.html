<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Me Anything</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 15px;
    }
    button {
      background: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .note {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Ask Me Anything</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <textarea id="question" rows="4" placeholder="Enter your question" required></textarea>
  <button id="payBtn">Pay â‚¹10 via Razorpay</button>
  <div class="note">After payment, return to this page to submit your question.</div>
  <button id="submitBtn" disabled>Submit Question</button>
</div>

<script>
  const payBtn = document.getElementById("payBtn");
  const submitBtn = document.getElementById("submitBtn");

  payBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const question = document.getElementById("question").value.trim();

    if (!email || !question) {
      alert("Please fill in both fields before proceeding to payment.");
      return;
    }

    // Save input in localStorage
    localStorage.setItem("email", email);
    localStorage.setItem("question", question);

    // Replace with your actual Razorpay Payment Page URL
    window.open("https://rzp.io/rzp/PDQNH98c", "_blank");
  });

  submitBtn.addEventListener("click", () => {
    const email = localStorage.getItem("email");
    const question = localStorage.getItem("question");
    const paymentDone = localStorage.getItem("paymentDone") === "true";

    if (!email || !question || !paymentDone) {
      alert("Payment not confirmed or missing information.");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbwPHOGx2HHtIUSVXOMxvBR1LqVrtYu0xqfMXhtAOnZdm-NmAk2-qQVHLQZoBu7iyh7o/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, question })
    })
    .then(() => {
      alert("Question submitted successfully!");
      localStorage.clear();
      document.getElementById("email").value = '';
      document.getElementById("question").value = '';
      submitBtn.disabled = true;
    })
    .catch(() => alert("Failed to submit. Please try again."));
  });

  window.onload = () => {
    const email = localStorage.getItem("email");
    const question = localStorage.getItem("question");

    // Refill form fields
    if (email) document.getElementById("email").value = email;
    if (question) document.getElementById("question").value = question;

    // Check if user is redirected after payment
    const urlParams = new URLSearchParams(window.location.search);
    const paidParam = urlParams.get("paid");

    if (email && question && paidParam === "true") {
      submitBtn.disabled = false;
      localStorage.setItem("paymentDone", "true");
    } else {
      submitBtn.disabled = true;
    }
  };
</script>

</body>
</html>
